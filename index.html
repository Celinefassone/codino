<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codini</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  </head>

  <body>
    <header class="header-bar">
      <div class="header-logo">
        <img class="header-logo-img" src="images/poke_1.png" />
        <p class="header-name">Codini</p>
      </div>

      <div class="header-link">
        <a
          class="header-link-img"
          href="https://www.linkedin.com/in/celine-fassone-68b69319a"
        >
          <img src="images/linkedin.svg" />
        </a>
      </div>
    </header>

    <main role="main" class="main">
      <div class="main-content">
        HI! I AM CELINE, A FRONTEND DEVELOPER BASED IN AMSTERDAM. I AM ITALIAN
        AND CONSEQUENTLY I LOVE PIZZA. I ALSO LOVE ART, VIDEOGAMES, CHOCOLATE,
        CATS AND LITERATURE.
      </div>
      <div class="container" id="scene">
        <img
          class="container-background"
          src="images/background.svg"
          data-depth="0.0"
        />
        <img class="container-floor" src="images/floor.svg" data-depth="0.2" />
        <img
          class="container-houses"
          src="images/houses.svg"
          data-depth="0.4"
        />
        <img class="container-boat" src="images/boat.svg" data-depth="0.6" />
        <img class="container-sea" src="images/sea.svg" data-depth="0.8" />
      </div>
    </main>
  </body>
</html>
